	var worldDict = {
		0: 'onigiri',
		1: 'wall',
		2: 'sushi',
		3: 'blank'
	}

	function drawWorld(){

		var world = createRandomWorld();

		output = "";

		for(var row = 0; row < world.length; row++){
			output += "<div	class = 'row'>"
			for (var x = 0 ; x < world.length; x++) {
				output += "<div	class = '" + worldDict[world[row][x]] +"'></div>"
			}
			output += "</div>"
			
		}

		document.getElementById('world').innerHTML = output;

	}
	drawWorld()

	var ninjaman = {
		x: 1,
		y: 1
	}

	var score = 0;
	var sushiscore = 10;
	var onigiriscore = 5;

	function drawNinjaman(){
		document.getElementById('ninjaman').style.top = ninjaman.y * 40 + 'px';
		document.getElementById('ninjaman').style.left = ninjaman.x * 40 + 'px';
	}

	drawNinjaman()

	document.onkeydown = function(e){
		if(e.keyCode == 37){
			if(world[ninjaman.y][ninjaman.x - 1] != 1){
				ninjaman.x--;
			}
		}
		if(e.keyCode == 38){
			if(world[ninjaman.y - 1][ninjaman.x] != 1){
				ninjaman.y--;
			}
		}
		if(e.keyCode == 39){
			if(world[ninjaman.y][ninjaman.x + 1] != 1){
				ninjaman.x++;
			}
		}
		if(e.keyCode == 40){
			if(world[ninjaman.y + 1][ninjaman.x] != 1){
				ninjaman.y++;
			}

		}

		world[ninjaman.y][ninjaman.x] = 0;

		drawNinjaman()
		drawWorld()

	}
	
	function randomNumberBetween0and2(){
		var random = Math.floor(Math.random() * 3);
		return random
	}

	function createRandomWorld(){
		//var randomArray = createRandomArray();
		//var length = randomArray.length;
		var randomWorld = [];
		for(i = 0; i < 16; i++){
			randomWorld.push([]);
			for(x = 0; x < 16; x++){
			var int = randomNumberBetween0and2();
			randomWorld[i].push(int);
			}
		}
		
		return randomWorld
	}
